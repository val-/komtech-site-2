<!DOCTYPE html>
<html lang="en">
<head>

  <a id="section_0"></a>

  <header class="hidden-nav">
    <a href="#section_0"></a>
    <a href="#section_1"></a>
    <a href="#section_2"></a>
  </header>

    <div id="siteView">

        <section id="section_0">
            <div class="world-landing">
                <a href="./" class="world-landing__logo">
                    Комтех-Н
                </a>
                <div class="world-landing__text">
                    Мы создаём<br/>
                    программное обеспечение<br/>
                    для гражданской авиации
                </div>
            </div>
        </section>

        <section id="section_1">
            <div class="tech-landing">
                <div class="tech-landing_bg">
                    <div class="tech-landing_bg-top"></div>
                    <div class="tech-landing_bg-bottom"></div>
                </div>
                <div class="tech-landing__text">
                    Мы используем
                </div>
                <div class="tech-landing__list">

                    <img src="./assets/img/logos/cpp.svg" alt="C++" class="tech-landing__image tech-landing__image_cpp"/>
                    <img src="./assets/img/logos/java.svg" alt="Java" class="tech-landing__image tech-landing__image_java"/>
                    <img src="./assets/img/logos/python.svg" alt="Python" class="tech-landing__image tech-landing__image_python"/>
                    <img src="./assets/img/logos/js.svg" alt="JS" class="tech-landing__image tech-landing__image_js"/>

                    <img src="./assets/img/logos/oracle.svg" alt="Oracle" class="tech-landing__image tech-landing__image_oracle"/>
                    <img src="./assets/img/logos/postgre.svg" alt="Postgre" class="tech-landing__image tech-landing__image_postgre"/>

                    <img src="./assets/img/logos/svn.svg" alt="SVN" class="tech-landing__image tech-landing__image_svn"/>
                    <img src="./assets/img/logos/git.svg" alt="Git" class="tech-landing__image tech-landing__image_git"/>

                </div>
            </div>
        </section>

        <section id="section_2">
            <div class="contact-landing">
                <div class="contact-landing__text">
                    <div class="contact-landing__text-cell">
                        <img src="./assets/img/map.svg" alt="Address" class="contact-landing__text-cell-image contact-landing__text-cell-image_map"/>
                        <div class="contact-landing__text-cell-label">
                            Ленинградский пр-т,<br/>
                            дом 37, корпус 12
                        </div>
                    </div>
                    <div class="contact-landing__text-cell">
                        <img src="./assets/img/phone.svg" alt="Phone" class="contact-landing__text-cell-image contact-landing__text-cell-image_phone"/>
                        <div class="contact-landing__text-cell-label">
                            <a href="tel:+7 495 941-60-02">+7 495 941-60-02</a><br/>
                            <a href="tel:+7 495 941-60-14">+7 495 941-60-14</a>
                        </div>
                    </div>
                </div>
                <div class="contact-landing__map" id="map"></div>
            </div>
        </section>

    </div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=8db4f8bb-4daa-4eb0-9a1a-7a12a1b73d05&lang=ru_RU" type="text/javascript"></script>
